<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Axios Activities</title>
</head>

<body>
  <header>
    <h1>Get Activities</h1>
  </header>
  <div id="mainGrid">
    <div id="randAct" class="boxes">
      <button id="randButton">Get Random Activity</button>
      <div>
        <h4 id="randResponse">Click Button to get a new random activity</h4>
      </div>
    </div>
    <div id="otherAct" class="boxes">
      <button id="otherButton">Get Random Activity</button>
      <div id="otherResponse">
        <h4>Click Button to get a new random activity</h4>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
  <script src='app.js'></script>
</body>

</html>
